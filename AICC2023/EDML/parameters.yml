#Parameters specific to the EDML ice core
age_top_prior: 70. #age at the top of the sequence
age_top_sigma: 10. #Error on top age
depth_grid: #depth grid for the age calculation
    type: 'regular'
    start: &depth_start 18.
    end: &depth_end 2564.
    resolution: 1.
age_truncation:
    inf: ~
    sup: 300000.